<html>
    <head>
        <meta charset="utf-8">
        <title>snake online game</title>
        <script src="/zepto.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/snake.js"></script>
        <style>
            .box {
                line-height:180%; 
            }
            #hehe {
                border : 1px solid #ccc;
                height: auto;
                width : auto;
                padding : 0px;
                margin : 0px auto;
                box-shadow:0 2px 4px #eee;
            }
            .snake {
                padding : 0px;
                margin : 0px;
            }
            .a,.b,.c,.d {
                background : url(img/fruit.png)
            }
            .a {background-position : -41px 39px}
            .b {background-position : -16px 39px}
            .c {background-position : -16px 63px}
            .d {background-position : -41px 63px}
            
            .defUser,.user1,.user2,.user3,.user4,.user5 {
                /*border-radius: 8px;*/
                box-shadow:1px 2px 1px #3a3a3a;
                border :1px outside green;
            }
            .user1 {
                background-color : yellow;
                color : yellow;
            }
            .user2 {
                background-color : green;
                color : green;
            }

            .user3 {
                background-color : pink;
                color : pink;
            }

            .user4 {
                background-color : red;
                color : red;
            }

            .user5 {
                background-color : blue;
                color : blue;
            }
        </style>
    </head>
    <body>
        <div id="hehe"></div>
        <div class="box" style="position:absolute;right:10px;top:10px;background:#eee;padding:20px;border:#ccc solid 1px;">
            <div id="number"></div>
            <div id="userstatus"></div>
            <div id="status"></div>
            <div id="buffstatus"></div>
            <div id="currentrank"></div>
            <div id="pluginInfo" style="height:100%;overflow:hidden;"></div>
            <div id="lifebar"></div>
        </div>
        
        
        <script src="/room.js"></script>
    </body>
</html>
