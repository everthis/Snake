<html>
    <head>
        <meta charset="utf-8">
        <title>snake online game</title>
        <script src="/jquery-1.10.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/snake.js"></script>
        <style>
            #hehe {
                border : 1px solid #ccc;
                height: auto;
                width : auto;
                padding : 0px;
                margin : 0px;
            }
            .snake {
                padding : 0px;
                margin : 0px;
            }
            .a {background : red}
            .b {background : green}
            .c {background : yellow}
            .defUser {
                background-color : yellow;
                border-radius: 8px;
                box-shadow:0px 2px 4px #3a3a3a;
                border :1px outside green;
            }
        </style>
    </head>
    <body>
        <div id="hehe"></div>
        <div style="clear:both;height:33px;float:right">
        <button onclick="snake.run()">开始</button>
        <button onclick="snake.pause()">暂停</button>
        </div>
        
        <div id="status"></div>
        <div id="currentrank"></div>
        <div id="lifebar"></div>
        <script src="/room.js"></script>
    </body>
</html>
